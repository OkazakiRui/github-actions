# github上での名前(省略可)
name: Contiunuous Integration
# 複数イベント指定
# on: [push, pull_request]
on: push

jobs:
  unit-test:
    name: ユニットテスト
    runs-on: ubuntu-latest
    steps:
      # git checkout し、好きな場所
      - name: Checkout
        uses: actions/checkout@master
      # nodejs のバージョンを12系にする
      - name: Set Node.js 12.x
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
      # lock.jsonを見てinstallすることでいつもより早くnode_modulesをインストールできる
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Set Node.js 12.x
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  lint-and-test:
    name: lint and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Set Node.js 12.x
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
      - name: ci and lint and test
        run: |
          npm ci
          npm run lint
          npm test
        working-directory: /test
          run: ls
